<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      margin: 0 15px;
      font-size: 16px;
    }

    input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .report-section {
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #e9f5ff;
      border-left: 5px solid #007BFF;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    .no-data {
      text-align: center;
      font-size: 16px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Library Reports</h2>

    <form method="POST">
      <label><input type="radio" name="report_type" value="daily" required> Daily</label>
      <label><input type="radio" name="report_type" value="weekly"> Weekly</label>
      <label><input type="radio" name="report_type" value="monthly"> Monthly</label>
      <br>
      <button type="submit">Generate Report</button>
    </form>

    <div class="report-section">
      {% if reports %}
        <h3>Report Results</h3>
        <ul>
          {% for report in reports %}
            <li>{{ report }}</li>
          {% endfor %}
        </ul>
      {% elif request.method == 'POST' %}
        <p class="no-data">No records found for the selected period.</p>
      {% endif %}
    </div>
  </div>
  <div style="text-align: center; margin-bottom: 20px;">
  <a href="{{ url_for('admin_dashboard') }}">
    <button type="button" style="background-color: #2196F3;">Back to Dashboard</button>
  </a>
</div>
</body>
</html>
