<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .buttons a {
      padding: 12px 25px;
      margin: 10px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    .notification {
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      background-color: #ffdddd;
      color: #a94442;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ session['member_name'] }}</h2>

    <div id="notification" class="notification">
      ‚è∞ You have books due soon! Please return them to avoid fines.
    </div>

    <div class="buttons">
      <a href="{{ url_for('request_book') }}">Request Book</a>

      <a href="{{ url_for('member_logout') }}">Logout</a>
    </div>
  </div>

  <script>
    let booksDueSoon = true;
    if (booksDueSoon) {
      document.getElementById('notification').style.display = 'block';
    }
  </script>
</body>
</html>
