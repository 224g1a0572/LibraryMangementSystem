<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <style>
    body {
      font-family: Arial;
      background-color: #eef;
      padding: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <form method="post">
    <h2>Edit Book Details</h2>
    <label>Title:
      <input type="text" name="title" value="{{ book.title }}" required>
    </label>
    <label>Author:
      <input type="text" name="author" value="{{ book.author }}" required>
    </label>
    <label>ISBN:
      <input type="text" name="isbn" value="{{ book.isbn }}" required>
    </label>
    <label>Edition:
      <input type="text" name="edition" value="{{ book.edition }}" required>
    </label>
    <button type="submit">Save Changes</button>
    <div class="back-link">
      <a href="{{ url_for('view_books') }}">‚Üê Back to View Books</a>
    </div>
  </form>
</body>
</html>
