<!DOCTYPE html>
<html>
<head>
  <title>Issued Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Issued Books</h2>
    {% if books %}
    <table>
      <tr>
        <th>Book Name</th>
        <th>Issue Date</th>
        <th>Return Date</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No books issued currently.</p>
    {% endif %}
    <a href="{{ url_for('member_dashboard') }}">Back to Dashboard</a>
  </div>
</body>
</html>
