<!DOCTYPE html>
<html>
<head>
  <title>Member Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Member Access</h2>
    <a href="/member/signup" class="btn">Signup</a>
    <a href="/member/loginform" class="btn">Login</a>
  </div>
</body>
</html>
