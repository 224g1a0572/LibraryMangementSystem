<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .edit-btn {
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Books in Library</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Edition</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.edition }}</td>
        <td><a href="{{ url_for('edit_book', book_id=book.id) }}" class="edit-btn">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<div style="text-align: center; margin-bottom: 20px;">
  <a href="{{ url_for('admin_dashboard') }}">
    <button type="button" style="background-color: #2196F3;">Back to Dashboard</button>
  </a>
</div>

</body>
</html>
